<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax-Effekt</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="parallax-section">
    <div class="parallax-container">
      <img src="bilder/dein-bild.jpg" alt="Dein Bild" class="parallax-image" />
    </div>
    <div class="iphone-frame">
      <div class="iphone-screen">
        <img src="bilder/iphone-frame.png" alt="Dein Bild im iPhone" class="iphone-image" />
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
