<!DOCTYPE html>
<html lang="de">

<head>

  <title>Parallax iPhone Hero</title>
  <!-- Verweis auf dein CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-image"></div>
    <h1 class="hero-title">Mein Hero Bild</h1>
  </section>

  <!-- INHALT, UM SCROLLABSTAND ZU ERZEUGEN -->
  <section class="content">
    <h2>Scroll weiter nach unten ...</h2>
    <p>Hier k√∂nnte noch weiterer Inhalt stehen, um ausreichend Scroll-Platz zu schaffen.</p>
  </section>

  <!-- IPHONE SECTION -->
  <section class="iphone-section">
    <div class="iphone-container">
      <!-- iPhone-Rahmen (transparentes PNG oder SVG) -->
      <img src="bilder/iphone-frame.png" alt="iPhone Rahmen" class="iphone-frame" />

      <!-- Der "Bildschirm" des iPhones, in dem das Hero-Bild liegt -->
      <div class="iphone-screen">

      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
